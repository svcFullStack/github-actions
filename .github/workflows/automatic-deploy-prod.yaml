name: Automatic deploy to prod

on:
  workflow_call:
    inputs:
      PREFIX_NAMESPACE:
        required: true
        type: string
    secrets:
      GH_PRIVATE_TOKEN:
        required: true
      GATEKEEPER_HELM_API_KEY_PROD:
        required: true

env:
  GATEKEEPER_CLIENT_ID: 'prod-fullstack-helm'
  CLUSTER: 'PROD'

jobs:
  deploy-app:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Github event
        run: cat ${GITHUB_EVENT_PATH}

      - name: Checkout Project
        uses: actions/checkout@v3
        with:
          ref: ${{ env.GITHUB_REF }}
          persist-credentials: false
          fetch-depth: 0

      - name: Checkout private actions
        uses: actions/checkout@v3
        with:
          repository: lacapitale/github-actions-private
          token: ${{ secrets.GH_PRIVATE_TOKEN }}
          path: ./.github/github-actions-private

      - name: Deploy
        uses: ./.github/github-actions-private/gatekeeper-helm
        with:
          gatekeeper-client-id: '${{ env.GATEKEEPER_CLIENT_ID }}'
          gatekeeper-api-key: ${{ secrets.GATEKEEPER_HELM_API_KEY_PROD }}
          helm-release-name: '${{ github.event.repository.name }}'
          helm-namespace: '${{ inputs.PREFIX_NAMESPACE }}-prod'
          helm-values: 'values/${{ inputs.PREFIX_NAMESPACE }}-prod.yaml'
          helm-chart-repo-run-dir: './chart'
          gke-cluster: '${{ env.CLUSTER }}'
