name: Manual deploy

on:
  workflow_call:
    inputs:
      NAMESPACE:
        required: true
        type: string
      GATEKEEPER_CLIENT_ID:
        required: true
        type: string
      CLUSTER:
        required: true
        type: string
    secrets:
      GH_PRIVATE_TOKEN: 
        required: true
      GATEKEEPER_HELM_API_KEY: 
        required: true

jobs:
  deploy-app:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Github event
        run: cat ${GITHUB_EVENT_PATH}

      - name: Checkout Project
        uses: actions/checkout@v3
        with:
          ref: ${{ env.GITHUB_REF }}

      - name: Checkout private actions
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PRIVATE_TOKEN }}
          repository: lacapitale/github-actions-private
          path: ./.github/github-actions-private

      - name: Deploy
        uses: ./.github/github-actions-private/gatekeeper-helm
        with:
          gatekeeper-client-id: '${{ inputs.GATEKEEPER_CLIENT_ID }}'
          gatekeeper-api-key: '${{ secrets.GATEKEEPER_HELM_API_KEY }}'
          helm-release-name: '${{ github.event.repository.name }}'
          helm-namespace: '${{ inputs.NAMESPACE }}'
          helm-values: 'values/${{ inputs.NAMESPACE }}.yaml'
          helm-chart-repo-run-dir: './chart'
          gke-cluster: '${{ inputs.CLUSTER }}'
