name: CI

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string
      run-test:
        required: false
        type: boolean
        default: true

jobs:
  debug:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Timeout in minutes
    environment: Test

    steps:
      - name: Debug
        run: |
          echo "test secrets.TOTO: ${{ secrets.TOTO }}"
          echo "test env.TOTO: ${{ env.TOTO }}"

      - name: Checkout project
        uses: actions/checkout@v3
        with:
          ref: ${{ env.GITHUB_REF }}

      - name: Debug
        run: |
          echo "test secrets.TOTO: ${{ secrets.TOTO }}"
          echo "test env.TOTO: ${{ env.TOTO }}"

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Timeout in minutes
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        with:
          ref: ${{ env.GITHUB_REF }}

      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Timeout in minutes
    if: ${{ inputs.run-test }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        with:
          ref: ${{ env.GITHUB_REF }}

      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Tests
        run: npm run test

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Timeout in minutes
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        with:
          ref: ${{ env.GITHUB_REF }}

      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Build
        run: npm run build --prod

  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Timeout in minutes
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        with:
          ref: ${{ env.GITHUB_REF }}

      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Audit
        run: npm audit
