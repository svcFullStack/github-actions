name: CI

on:
  workflow_call:
    inputs:
      NODE_VERSION:
        required: true
        type: string
      RUN_TEST:
        required: false
        type: boolean
        default: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Timeout in minutes
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        with:
          ref: ${{ env.GITHUB_REF }}

      - name: Use Node.js ${{ inputs.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.NODE_VERSION }}

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Timeout in minutes
    if: ${{ inputs.RUN_TEST }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        with:
          ref: ${{ env.GITHUB_REF }}

      - name: Use Node.js ${{ inputs.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.NODE_VERSION }}

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Tests
        run: npm run test

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Timeout in minutes
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        with:
          ref: ${{ env.GITHUB_REF }}

      - name: Use Node.js ${{ inputs.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.NODE_VERSION }}

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Build
        run: npm run build --prod

  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Timeout in minutes
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        with:
          ref: ${{ env.GITHUB_REF }}

      - name: Use Node.js ${{ inputs.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.NODE_VERSION }}

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Audit
        run: npm audit
