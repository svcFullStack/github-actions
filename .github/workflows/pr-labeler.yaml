name: PR Labeler

on:
  workflow_call:
    inputs:
      configuration-path:
        required: false
        type: string
        default: .github/pr-labeler.yaml

jobs:
  pr-labeler:
    runs-on: ubuntu-latest
    steps:
      - uses: TimonVS/pr-labeler-action@v3
        with:
          configuration-path: ${{ inputs.configuration-path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
