name: Npm audit fix

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Timeout in minutes
    steps:
      - name: Checkout Project
        uses: actions/checkout@v3
        with:
          ref: ${{ env.GITHUB_REF }}

      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        uses: bahmutov/npm-install@v1
  
      - name: Validate if vulnaribility
        id: has-vulnerabilities
        run: |
          HAS_VULNERABILITIES=$(npm audit fix --dry-run --json --audit-level=high) || true
          echo "::set-output name=hasVulnerabilities::HAS_VULNERABILITIES"


      - name: Create audit fix pr
        if: ${{ steps.has-vulnerabilities.outputs.hasVulnerabilities != '' }}
        uses: ybiquitous/npm-audit-fix-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: 'chore/npm-audit-fix'
          default_branch: ${{ github.event.repository.default_branch }}
          commit_title: 'NPM audit fix'
          labels: 'chore'
